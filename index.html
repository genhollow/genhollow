<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HollowGen</title>
  <link rel="icon" href="img/nt.ico" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
      background-color: #1e1e1e;
      z-index: 10;
    }
    .btn-discord {
      background-color: #7289da;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .btn-discord:hover {
      background-color: #5b6eae;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 40px 20px 60px;
    }
    h1 {
      color: #00ff88;
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0 30px 0;
    }
    .info-box {
      background-color: #2c2c2c;
      padding: 25px 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .info-box h2 {
      margin-bottom: 20px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9em;
      background-color: #1e1e1e;
      flex-shrink: 0;
    }
    .status-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2c2c2c;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.9em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      color: #fff;
      font-weight: bold;
      white-space: pre-line;
    }
    .status-online {
      border: 3px solid #00ff00;
      color: #00ff00;
    }
    .status-offline {
      border: 3px solid #ff4444;
      color: #ff4444;
    }
  </style>
</head>
<body>

  <div class="header">
    <a class="btn-discord" href="https://discord.gg/yAXYGdGfR8" target="_blank" rel="noopener noreferrer">Join our Discord</a>
  </div>

  <div class="main-content">
    <h1>Welcome to HollowGen</h1>
    <p>Your #1 Minecraft Gen Server!</p>

    <div class="info-box">
      <h2>üåç Server Info</h2>
      <p><strong>IP:</strong> GenHollow.minehut.gg</p>
      <p><strong>Platforms:</strong> Java & Bedrock</p>
      <p><strong>Supported Versions:</strong> 1.8 - 1.20+</p>
    </div>
  </div>

  <div id="statusBubble" class="status-bubble">
    Checking...
  </div>

  <div class="footer">
    &copy; 2025 HollowGen. Not affiliated with Mojang or Minecraft.
  </div>


  <script async
    src="https://js.stripe.com/v3/buy-button.js">
  </script>

  <stripe-buy-button

    buy-button-id="buy_btn_1SJwSZ4ld0ViUmSMhEAmxx2L"

    publishable-key="pk_test_51SJd8x4ld0ViUmSMRGQh6nNyllY9tG6HkOQev0dts9yTb4lmhkkuThxnZ0uQwswBGtr0M5Cyx9FWarHWC3pCxS2B00tVfomsUa">
  </stripe-buy-button>
  
  <script>
    async function checkServerStatus() {
      const bubble = document.getElementById('statusBubble');
      bubble.textContent = 'Checking...';
      bubble.classList.remove('status-online', 'status-offline');
      try {
        const response = await fetch('https://api.mcsrvstat.us/2/GenHollow.minehut.gg');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        if (data.online) {
          bubble.textContent = `Online\n${data.players.online ?? 0}/${data.players.max ?? '?'}`;
          bubble.classList.add('status-online');
        } else {
          bubble.textContent = 'Offline ‚ùå';
          bubble.classList.add('status-offline');
        }
      } catch (error) {
        console.error('Error fetching server status:', error);
        bubble.textContent = 'Error';
        bubble.classList.add('status-offline');
      }
    }
    checkServerStatus();
    setInterval(checkServerStatus, 60000);
  </script>
</body>
</html>
